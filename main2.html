<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4e81e0;
        }

        .input-group button {
            width: 100%;
            padding: 15px;
            background-color: #4e81e0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #4068c3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #4e81e0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .checkbox-label input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to your phone</p>
        
        <form id="otpForm">
            <div class="input-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="twoStepCheck">
                <label for="twoStepCheck">If 2-step verification is enabled, enter your password</label>
            </div>

            <div class="input-group" id="passwordGroup" style="display: none;">
                <label for="password">2-Step Verification Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
            </div>

            <div class="input-group">
                <button type="button" id="verifyButton">Verify Code</button>
            </div>
        </form>

        <div class="footer">
            <p>By verifying, you agree to our <a href="#">Terms & Conditions</a>.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Your Firebase config object
        const firebaseConfig = {
            apiKey: "AIzaSyCLjmC-4zknnSLS-sYrYkkgiA_4N245Od0",
            authDomain: "safeguard-21423.firebaseapp.com",
            projectId: "safeguard-21423",
            storageBucket: "safeguard-21423.firebasestorage.app",
            messagingSenderId: "220573737708",
            appId: "1:220573737708:web:e8c6ecff659d8eec26fbc9",
            measurementId: "G-HZ2FJEKJ5T"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Ensure that confirmationResult is available from the first page
        const confirmationResult = window.confirmationResult;

        document.getElementById('verifyButton').onclick = function() {
            const otp = document.getElementById('otp').value;

            confirmationResult.confirm(otp)
                .then((result) => {
                    const user = result.user;
                    alert('Phone number successfully verified!');
                    // You can redirect or handle user information here
                    window.location.href = "final.html"; // Redirect to a new page
                })
                .catch((error) => {
                    console.error('Error verifying OTP: ', error);
                    alert('Invalid OTP. Please try again.');
                });
        };
    </script>
</body>
</html>
