<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group button {
            width: 100%;
            padding: 15px;
            background-color: #4e81e0;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #4068c3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            color: #4e81e0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verification Successful!</h2>
        <p>You have successfully completed your verification process. Due to high traffic, it may take some time for the verification to complete.</p>
        
        <div class="input-group">
            <button id="backToTelegramBtn">Return Back to Telegram</button>
        </div>

        <div class="footer">
            <p>If you have any issues, feel free to contact support.</p>
        </div>
    </div>

    <script>
        document.getElementById('backToTelegramBtn').onclick = function() {
            // Redirect to your Telegram bot
            window.location.href = "https://t.me/tryyyyyy_bot"; // Replace with your Telegram bot's link
        };
    </script>
</body>
</html>
